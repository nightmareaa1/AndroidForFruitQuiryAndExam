# Production Docker Compose Configuration
# User Authentication System - Production Environment
# 
# This configuration includes:
# - Nginx reverse proxy with SSL termination
# - MySQL primary-replica replication
# - Redis cluster (single node with persistence for simplicity)
# - Spring Boot backend (multiple instances for load balancing)
# - Prometheus and Grafana for monitoring
#
# Usage:
#   1. Copy .env.prod.template to .env.prod and fill in values
#   2. Generate SSL certificates or use Let's Encrypt
#   3. Run: docker-compose -f docker-compose.prod.yml up -d
#
# For production deployment, consider:
# - Using external managed services (RDS, ElastiCache)
# - Implementing proper backup strategies
# - Setting up log aggregation (ELK, CloudWatch)
# - Configuring alerting and monitoring

version: '3.8'

services:
  # =============================================================================
  # Nginx Reverse Proxy with SSL Termination
  # =============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: userauth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      backend-1:
        condition: service_healthy
      backend-2:
        condition: service_healthy
    networks:
      - userauth-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    profiles:
      - nginx

  # =============================================================================
  # MySQL Primary (Master)
  # =============================================================================
  mysql-primary:
    image: mysql:8.0
    container_name: userauth-mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-userauth_prod}
      MYSQL_USER: ${MYSQL_USER:-userauth}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_REPLICATION_USER: repl_user
      MYSQL_REPLICATION_PASSWORD: ${MYSQL_REPLICATION_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_primary_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - mysql_backup:/backup
    networks:
      - userauth-network
    command: |
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --innodb_flush_log_at_trx_commit=1
      --sync_binlog=1
      --innodb_flush_method=O_DIRECT
      --max_connections=200
      --innodb_buffer_pool_size=1G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    profiles:
      - mysql
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # =============================================================================
  # MySQL Replica
  # =============================================================================
  mysql-replica:
    image: mysql:8.0
    container_name: userauth-mysql-replica
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-userauth_prod}
      MYSQL_USER: ${MYSQL_USER:-userauth}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_replica_data:/var/lib/mysql
      - ./mysql/replica.cnf:/etc/mysql/conf.d/replica.cnf:ro
    networks:
      - userauth-network
    command: |
      --server-id=2
      --read-only=ON
      --relay-log=relay-bin
      --log-slave-updates=ON
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
      --max_connections=200
      --innodb_buffer_pool_size=1G
    depends_on:
      mysql-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    profiles:
      - mysql
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # =============================================================================
  # Redis (Single Node with Persistence for simplicity)
  # For production, consider Redis Cluster or Sentinel
  # =============================================================================
  redis:
    image: redis:7.2-alpine
    container_name: userauth-redis
    command: |
      --port 6379
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - userauth-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - redis
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # =============================================================================
  # Spring Boot Backend Instances (Load Balanced)
  # =============================================================================
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SPRING_PROFILES_ACTIVE: prod
    image: userauth-backend:latest
    container_name: userauth-backend-1
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-primary:3306/${MYSQL_DATABASE:-userauth_prod}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-userauth}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: 8080
      LOGGING_LEVEL_ROOT: INFO
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - userauth-network
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    profiles:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SPRING_PROFILES_ACTIVE: prod
    image: userauth-backend:latest
    container_name: userauth-backend-2
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-primary:3306/${MYSQL_DATABASE:-userauth_prod}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-userauth}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: 8080
      LOGGING_LEVEL_ROOT: INFO
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - userauth-network
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    profiles:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # =============================================================================
  # Prometheus (Metrics Collection)
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: userauth-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - userauth-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - monitoring

  # =============================================================================
  # Grafana (Visualization)
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: userauth-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
      - grafana_plugins:/var/lib/grafana/plugins
    networks:
      - userauth-network
      - monitoring-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    profiles:
      - monitoring

  # =============================================================================
  # Alertmanager (Alert Routing)
  # =============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: userauth-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring-network
    restart: unless-stopped
    profiles:
      - monitoring

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Database volumes with explicit driver
  mysql_primary_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MYSQL_DATA_PATH:-./data}/mysql-primary
  mysql_replica_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MYSQL_DATA_PATH:-./data}/mysql-replica
  mysql_backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKUP_PATH:-./backup}

  # Redis volume
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data}/redis

  # Application volumes
  backend_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${UPLOAD_PATH:-./data}/uploads
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOG_PATH:-./logs}/backend

  # Monitoring volumes
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROMETHEUS_DATA_PATH:-./data}/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GRAFANA_DATA_PATH:-./data}/grafana
  grafana_plugins:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GRAFANA_PLUGINS_PATH:-./data}/grafana-plugins
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ALERTMANAGER_DATA_PATH:-./data}/alertmanager

# =============================================================================
# Networks
# =============================================================================
networks:
  userauth-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
