plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
    id 'jacoco'
}

android {
    namespace 'com.example.userauth'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.userauth"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        
        // API URL via manifest placeholder
        manifestPlaceholders = [API_BASE_URL: "http://39.108.161.182:8080/api/"]
    }

    buildTypes {
        debug {
            manifestPlaceholders = [API_BASE_URL: "http://39.108.161.182:8080/api/"]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [API_BASE_URL: "http://39.108.161.182.com/api/"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        // Enable core library desugaring for Java 8+ APIs
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
        buildConfig true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.8'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
            all {
                // Optimize test logging - only show failures and errors
                testLogging {
                    events "failed", "skipped"
                    exceptionFormat "short"
                    showStandardStreams false
                    showStackTraces true
                    showCauses true
                }
                // Reduce memory usage during tests
                maxHeapSize = "1024m"
                // Fail fast on first test failure
                failFast = false
                // Java 21 support for Byte Buddy / Mockito
                jvmArgs '-Dnet.bytebuddy.experimental=true'
            }
        }
        animationsDisabled = true
        
        // Fix for InputManager.getInstance() issue
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }
}

dependencies {
    // Enable core library desugaring for Java 8+ APIs (java.time)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // MPAndroidChart for rich chart visualizations in Score/DataDisplay screens
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    // Core Android dependencies
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.activity:activity-compose:1.8.2'

    // Jetpack Compose BOM
    implementation platform('androidx.compose:compose-bom:2023.10.01')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'

    // Navigation Compose
    implementation 'androidx.navigation:navigation-compose:2.7.5'
    
    // Coil for image loading
    implementation 'io.coil-kt:coil-compose:2.5.0'

    // ViewModel Compose
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.7.0'

    // Hilt for dependency injection
    implementation 'com.google.dagger:hilt-android:2.48'
    ksp 'com.google.dagger:hilt-compiler:2.48'
    implementation 'androidx.hilt:hilt-navigation-compose:1.1.0'

    // Retrofit for HTTP client
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.3.2'

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // SharedPreferences
    implementation 'androidx.preference:preference-ktx:1.2.1'

    // JWT decoding for parsing token claims
    implementation 'com.auth0.android:jwtdecode:2.0.2'

    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    // Mockito 5.x with built-in inline mocking (no separate mockito-inline needed)
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.2.1'
    // Byte Buddy for Java 21 support
    testImplementation 'net.bytebuddy:byte-buddy:1.14.11'
    testImplementation 'net.bytebuddy:byte-buddy-agent:1.14.11'
    // MockK for Kotlin-friendly testing (final classes, etc.)
    testImplementation 'io.mockk:mockk:1.13.4'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    testImplementation 'androidx.arch.core:core-testing:2.2.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:5.3.2'
    
    // Robolectric for UI testing without emulator
    testImplementation 'org.robolectric:robolectric:4.11.1'
    testImplementation 'androidx.compose.ui:ui-test-junit4'
    testImplementation platform('androidx.compose:compose-bom:2023.10.01')

    // Android testing dependencies
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2023.10.01')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation 'androidx.navigation:navigation-testing:2.7.5'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    
    // Test orchestrator for better test isolation
    androidTestUtil 'androidx.test:orchestrator:1.4.2'
    
    // Additional Espresso components for better compatibility
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.5.1'
    androidTestImplementation 'androidx.test.espresso:espresso-accessibility:3.5.1'

    // Debug dependencies
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}

// Task for CI/CD to run all tests and generate reports
tasks.register('ciTest') {
    dependsOn 'testDebugUnitTest'
    dependsOn 'lintDebug'
}

// Optimize test execution with minimal logging
tasks.withType(Test) {
    testLogging {
        events "failed", "skipped"
        exceptionFormat "short"
        showStandardStreams false
        showStackTraces true
        showCauses true
    }
    
    // Only show test results summary
    afterSuite { desc, result ->
        if (!desc.parent) {
            def output = "Test Results: ${result.resultType} " +
                        "(${result.testCount} tests, " +
                        "${result.successfulTestCount} passed, " +
                        "${result.failedTestCount} failed, " +
                        "${result.skippedTestCount} skipped)"
            println output
        }
    }
}

// Task for running tests with minimal output (errors only)
tasks.register('testQuiet') {
    dependsOn 'testDebugUnitTest'
    doLast {
        println "âœ… Test execution completed with minimal output"
    }
}

// Jacoco configuration for code coverage
jacoco {
    toolVersion = "0.8.11"
}

// Task to generate JaCoCo coverage report for unit tests
android.applicationVariants.all { variant ->
    if (variant.buildType.name == "debug") {
        def variantName = variant.name.capitalize()
        
        task "jacocoTestReport${variantName}"(type: JacocoReport, dependsOn: ["test${variantName}UnitTest"]) {
            group = "verification"
            description = "Generate JaCoCo coverage report for ${variantName} unit tests"
            
            reports {
                xml.required = true
                html.required = true
                csv.required = false
            }
            
            def fileFilter = [
                // Android generated files
                '**/R.class',
                '**/R$*.class',
                '**/BuildConfig.*',
                '**/Manifest*.*',
                // Test files
                '**/*Test*.*',
                'android/**/*.*',
                // Dependency Injection
                '**/di/**/*.*',
                '**/*_Provide*',
                '**/*_Factory*',
                '**/*_MembersInjector*.*',
                '**/Hilt_*.class',
                '**/*_HiltComponents_*.class',
                // UI Layer - Compose components and screens (not unit testable)
                '**/ui/screen/**/*.*',
                '**/ui/components/**/*.*',
                '**/ui/theme/**/*.*',
                '**/ui/navigation/**/*.*',
                // Compose generated files
                '**/ComposableSingletons*.class',
                '**/*$*Preview*.*',
                // Activities and Application (minimal logic)
                '**/MainActivity.*',
                '**/*Application.*',
                // Dagger/Hilt generated
                '**/*_ComponentTreeDeps*.*'
            ]
            
            def debugTree = fileTree(dir: "${buildDir}/intermediates/javac/debug/classes", excludes: fileFilter)
            def kotlinDebugTree = fileTree(dir: "${buildDir}/tmp/kotlin-classes/debug", excludes: fileFilter)

            sourceDirectories.setFrom(files("src/main/java", "src/main/kotlin"))
            classDirectories.setFrom(files(kotlinDebugTree))
            executionData.setFrom(fileTree(dir: buildDir, includes: [
                'jacoco/testDebugUnitTest.exec',
                'outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec'
            ]))
        }
        
        // Alias for easier CI/CD usage
        task jacocoTestReport {
            dependsOn "jacocoTestReport${variantName}"
            group = "verification"
            description = "Alias for jacocoTestReportDebug"
        }
        
        // Combined task for running tests with coverage
        task testWithCoverage {
            dependsOn "test${variantName}UnitTest"
            dependsOn "jacocoTestReport${variantName}"
            group = "verification"
            description = "Run unit tests and generate coverage report"
        }
    }
}
