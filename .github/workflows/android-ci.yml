name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'android-app/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android-app/**'

permissions:
  contents: read
  actions: read
  checks: write
  security-events: write

jobs:
  # Android Lint and Static Analysis
  android-lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android-app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Run Android Lint
      working-directory: ./android-app
      run: ./gradlew lintDebug

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-lint-results
        path: android-app/app/build/reports/lint-results-debug.html

  # Android Unit Tests
  android-unit-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android-app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Run unit tests
      working-directory: ./android-app
      run: ./gradlew testDebugUnitTest

    - name: Generate coverage report
      working-directory: ./android-app
      run: ./gradlew jacocoTestReport

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-unit-test-results
        path: |
          android-app/app/build/reports/tests/
          android-app/app/build/reports/jacoco/

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Android Unit Tests
        path: android-app/app/build/test-results/testDebugUnitTest/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Check Coverage Metrics
      working-directory: ./android-app
      run: |
        echo "=== Coverage Report Summary ==="
        echo "Note: Coverage excludes UI layer (Compose Screens, Components, Theme, Navigation)"
        echo "Coverage includes: ViewModel, Repository, Model, Utils, API"
        cat app/build/reports/jacoco/jacocoTestReportDebug/html/index.html | grep -oE "Total.*[0-9]+%" || echo "Report generated"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./android-app/app/build/reports/jacoco/jacocoTestReportDebug/jacocoTestReportDebug.xml
        flags: android-unit
        name: android-unit-coverage
        fail_ci_if_error: false
        verbose: true

  # Build APK and AAB
  android-build:
    runs-on: ubuntu-latest
    needs: [android-lint, android-unit-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android-app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Build debug APK
      working-directory: ./android-app
      run: ./gradlew assembleDebug

    - name: Build release APK
      working-directory: ./android-app
      run: ./gradlew assembleRelease

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-artifacts
        path: |
          android-app/app/build/outputs/apk/debug/*.apk
          android-app/app/build/outputs/apk/release/*.apk
