name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'android-app/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android-app/**'

jobs:
  # Android Lint and Static Analysis
  android-lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android-app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Run Android Lint
      working-directory: ./android-app
      run: ./gradlew lintDebug

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-lint-results
        path: android-app/app/build/reports/lint-results-debug.html

  # Android Unit Tests
  android-unit-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android-app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Run unit tests with coverage
      working-directory: ./android-app
      run: ./gradlew testWithCoverage

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-unit-test-results
        path: |
          android-app/app/build/reports/tests/
          android-app/app/build/reports/jacoco/

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Android Unit Tests
        path: android-app/app/build/test-results/testDebugUnitTest/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./android-app/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        flags: android-unit
        name: android-unit-coverage
        fail_ci_if_error: false
        verbose: true

  # Android Instrumented Tests
  android-instrumented-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [28, 30, 33]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android-app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ matrix.api-level }}

    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: Run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          cd android-app
          ./gradlew connectedAndroidTest --stacktrace

    - name: Upload instrumented test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-instrumented-test-results-api-${{ matrix.api-level }}
        path: |
          android-app/app/build/reports/androidTests/
          android-app/app/build/outputs/androidTest-results/

  # Build APK and AAB
  android-build:
