name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write

jobs:
  # Quick validation for PRs
  pr-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Validate backend build
      working-directory: ./backend
      run: mvn clean compile

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      working-directory: ./android-app
      run: chmod +x gradlew

    - name: Validate Android build
      working-directory: ./android-app
      run: ./gradlew assembleDebug

    - name: Run quick tests
      working-directory: ./backend
      run: mvn test -Dtest=*UnitTest

  # Code style and formatting check
  code-style:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Check Java code style
      working-directory: ./backend
      run: |
        mvn spotless:check || (echo "Code style issues found. Run 'mvn spotless:apply' to fix." && exit 1)

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Check Kotlin code style
      working-directory: ./android-app
      run: |
        chmod +x gradlew
        ./gradlew ktlintCheck || (echo "Kotlin style issues found. Run './gradlew ktlintFormat' to fix." && exit 1)