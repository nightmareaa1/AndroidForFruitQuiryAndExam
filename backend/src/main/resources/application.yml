# Default Application Configuration
spring:
  application:
    name: userauth-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Jackson Configuration for LocalDateTime serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: non_null

  # Character encoding configuration
  charset:
    utf-8:
      enabled: true
    use-unicode-encoding: true

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/userauth_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:userauth}
    password: ${SPRING_DATASOURCE_PASSWORD:SecureDbPass456$%^}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}

  # Security Configuration
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-response: true
  tomcat:
    uri-encoding: UTF-8

# Management/Actuator Configuration (unified)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans,configprops,loggers,threaddump,heapdump,healthcaches
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
    loggers:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
    custom:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:dev}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 100ms,200ms,500ms,1s,2s
    export:
      prometheus:
        enabled: true
        descriptions: true
  prometheus:
    metrics:
      export:
        enabled: true
        descriptions: true

# Application Specific Configuration
app:
  jwt:
    secret: ${JWT_SECRET:default-secret-key-change-in-production-must-be-at-least-32-characters-long}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

  security:
    bcrypt-strength: ${BCRYPT_STRENGTH:12}
    key-rotation:
      enabled: ${KEY_ROTATION_ENABLED:false}
      interval-hours: ${KEY_ROTATION_INTERVAL_HOURS:24}
    password:
      min-length: ${PASSWORD_MIN_LENGTH:8}
      max-length: ${PASSWORD_MAX_LENGTH:128}
      require-uppercase: ${PASSWORD_REQUIRE_UPPERCASE:true}
      require-lowercase: ${PASSWORD_REQUIRE_LOWERCASE:true}
      require-digit: ${PASSWORD_REQUIRE_DIGIT:true}
      require-special: ${PASSWORD_REQUIRE_SPECIAL:false}

  file:
    upload-dir: ${UPLOAD_PATH:./uploads}
    max-size: ${MAX_FILE_SIZE:10MB}
    allowed-types: jpg,jpeg,png,webp

  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080,http://10.0.2.2:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: false

# Logging Configuration
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.example.userauth: ${LOGGING_LEVEL_COM_EXAMPLE_USERAUTH:INFO}
    org.springframework.security: ${LOGGING_LEVEL_SECURITY:INFO}
    org.springframework.web: ${LOGGING_LEVEL_WEB:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOGGING_LEVEL_SQL_PARAMS:WARN}
  file:
    name: ${LOG_FILE:logs/userauth-backend.log}
    path: ${LOG_PATH:logs}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  structure:
    enabled: ${LOG_STRUCTURED_FORMAT:false}
    include-application-name: true
    include-environment: true
    include-profile: true
  security:
    mask-sensitive-data: ${MASK_SENSITIVE_DATA:true}
    mask-fields: password,passwd,pwd,secret,token,api_key,apikey,access_key,credit_card,ssn,bank_account
