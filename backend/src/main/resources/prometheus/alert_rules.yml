# Alerting Rules for UserAuth Backend
# These rules trigger alerts based on metric thresholds

groups:
  - name: userauth_backend_alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 2 minutes"

      # High Latency Alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 2 seconds"

      # Low Request Rate Alert (possible downtime)
      - alert: LowRequestRate
        expr: rate(http_server_requests_seconds_count[5m]) < 0.01
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low request rate detected"
          description: "Request rate is unusually low, possible service downtime"

      # JVM Memory Usage Alert
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes / jvm_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM memory usage"
          description: "JVM memory usage is above 85%"

      # Database Connection Pool Alert
      - alert: DatabaseConnectionPoolHigh
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool high"
          description: "Database connection pool usage is above 80%"

      # Disk Space Alert
      - alert: LowDiskSpace
        expr: disk_free_bytes / disk_total_bytes < 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10%"
