# Test Environment Configuration for Integration Tests
spring:
  # H2 Database with MySQL compatibility mode (fallback when Docker not available)
  datasource:
    url: jdbc:h2:mem:userauth_test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
    username: sa
    password: test_password_123456
    driver-class-name: org.h2.Driver
  
  # H2 Console for debugging (optional)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration for Testing
  jpa:
    hibernate:
      ddl-auto: create-drop  # Use JPA auto-DDL now that we have all entities
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  
  # Disable Redis for database integration tests
  data:
    redis:
      repositories:
        enabled: false
  
  # Flyway Configuration for Testing - DISABLED (using JPA auto-DDL)
  flyway:
    enabled: false

# Application Configuration for Testing
app:
  jwt:
    secret: test-secret-key-for-testing-only-32-characters-long-secure
    expiration: 3600000 # 1 hour for faster testing
    refresh-expiration: 7200000 # 2 hours for testing
  
  security:
    bcrypt-strength: 4 # Lower strength for faster testing
    password:
      min-length: 6
      max-length: 50
      require-uppercase: false
      require-lowercase: false
      require-digit: false
      require-special: false
  
  file:
    upload-dir: ./test-uploads
    max-size: 10MB
    allowed-types: image/jpeg,image/png,image/gif
  
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: false

# Logging Configuration for Testing
logging:
  level:
    root: ERROR
    com.example.userauth: WARN
    org.springframework.test: ERROR
    org.testcontainers: ERROR
    org.flywaydb: ERROR
    org.springframework.boot.test: ERROR
    org.springframework.test.context: ERROR
    org.hibernate: ERROR
    org.springframework.jdbc: ERROR
    org.springframework.web: ERROR
    # 只显示测试失败的详细信息
    org.junit: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"