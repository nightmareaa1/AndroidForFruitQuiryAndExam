# Docker Compose for Monitoring Stack
# Includes: Prometheus, Grafana, and optional exporters

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: userauth-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend/src/main/resources/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./backend/src/main/resources/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: userauth-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src/main/resources/grafana/provisioning:/etc/grafana/provisioning
      - ./backend/src/main/resources/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: userauth-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./backend/src/main/resources/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  monitoring:
    driver: bridge
