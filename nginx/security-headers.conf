# Security Headers Configuration for Nginx
# Include this file in the http block

# Remove server version from headers
server_tokens off;

# X-Frame-Options
# Prevent clickjacking attacks
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options
# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# Enable XSS filtering
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy
# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content-Security-Policy
# Mitigate XSS attacks
# Note: Adjust this based on your frontend requirements
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.example.com; font-src 'self' data:; object-src 'none'; frame-ancestors 'self';" always;

# Permissions-Policy
# Control browser features and APIs
add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

# Strict-Transport-Security (HSTS)
# Enforce HTTPS connections
# max-age is in seconds (31536000 = 1 year)
# includeSubDomains and preload are optional but recommended
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Cache-Control for sensitive pages
location ~* /api/(auth|password|admin) {
    add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
    add_header Pragma "no-cache" always;
}
